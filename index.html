<!DOCTYPE html>
<html lang="eng">
<!--
  example taken from https://code.angularjs.org/1.2.26/docs/guide/concepts
  maybe with a few modifications
-->

<head>
  <title>
    Angular Example
  </title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
</head>

<body>

  <div ng-app="invoice1" ng-controller="InvoiceController as invoice">
    <b>Invoice:</b>
    <div>
      Quantity:
      <input type="number" ng-model="invoice.qty">
    </div>
    <div>
      Costs:
      <input type="number" ng-model="invoice.cost" required>
      <select ng-model="invoice.inCurr">
        <option ng-repeat="c in invoice.currencies">{{c}}</option>
      </select>
    </div>
    <div>
      <b>Total:</b>
      <span ng-repeat="c in invoice.currencies">
        {{invoice.total(c) | currency:c}}
      </span>
      <button class="btn" ng-click="invoice.pay()">Pay</button>
    </div>
  </div>

  <script src="invoice1.js"></script>
  <script src="finance.js"></script>
</body>

</html>
